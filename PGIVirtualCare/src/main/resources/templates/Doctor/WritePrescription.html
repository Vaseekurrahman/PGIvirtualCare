<html th:replace="~{Doctor/Doctorbase::layout(~{::main})}">

<body>
	<main>
		<div class="row">
			<div class="col-sm-10 mx-auto">
				<div class="card">
					<div class="card-header bg-primary">
						<h4 class="text-center text-white fw-bold">
							Write Prescription for <span th:text="${appointment.patient.name}"></span>
						</h4>
					</div>
					<div class="card-body">
						<form method="post" th:object="${prescription}">
							<div class="row">
								<div class="col-sm-12 mt-3">
									<label class="fw-bold">Diagonsis</label>
									<textarea rows="2" th:field="${prescription.diagonsis}" class="form-control"
										required placeholder="Write Diagonsis"></textarea>

								</div>
								<div class="col-sm-12 mt-3">
									<label class="fw-bold">Advice</label>
									<textarea rows="2" th:field="${prescription.advice}" class="form-control"
										required placeholder="Advice for Patient"></textarea>

								</div>
								<div class="col-sm-12 mt-3">
									<label class="fw-bold">Medication</label>
									<textarea rows="2"  th:field="${prescription.medicationDetails}" class="form-control"   required      placeholder="Medication Detail...."></textarea>
									<input type="hidden" name="appointmentId"  th:value="${appointment.id}">									
								</div>
								
								<div class="col-sm-12 text-center pt-5">
									<button type="submit" class="btn btn-primary px-5">Submit</button>
								</div>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
