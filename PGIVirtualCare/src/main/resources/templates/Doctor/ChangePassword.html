<html th:replace="~{Doctor/Doctorbase::layout(~{::main})}">
	
	<body>
		<main>
		 <div class="row">
			<div class="col-sm-6 mx-auto">
				<div class="card">
					<div class="card-header bg-primary">
						<h4 class="text-center fw-bold text-white">Change Your Password</h4>
					</div>
					<div class="card-body">
						<form method="post">
							<div class="row">
								<div class="col-sm-12 mt-3">
									<label class="fw-bold">Enter old Password</label>
									<input name="oldPassword" type="text" class="form-control" placeholder="Old Password" required="required">
								</div>
								<div class="col-sm-12 mt-3">
									<label class="fw-bold">Enter New Password</label>
								    <input name="newPassword" type="text" class="form-control" placeholder="New Password" required="required">
								</div>
								<div class="col-sm-12 mt-3">
									<label class="fw-bold">Confirm Password</label>
									<input name="confirmPassword" type="text" class="form-control" placeholder="Confirm Password" required="required">
								</div>
								<div class="col-sm-12 my-3 text-center">
									<button type="submit" class="btn btn-primary">submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		 </div>
		</main>
	</body>
</html>
