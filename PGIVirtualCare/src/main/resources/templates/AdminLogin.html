<html th:replace="~{base::layout(~{::main})}">
<body>
	<main>
		<div class="row">
			<div class="col-sm-12  py-5 mt-5" style="background-color:#41B7A6;color:black">
				<h1 class="text-center pt-5 fw-bold">Admin Login</h1>
			</div>
		</div>
		<div class="row py-5">
			<div class="col-sm-5 mx-auto">
				<div th:if="${msg}" class=" alert alert-danger alert-dismissible fade show" role="alert">
					<span th:text="${msg}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				<form action="/AdminLogin" method="post">
					<div class="card  w-100 p-5 border shadow">
						<h3 class="text-center">Login Here</h3>

						<label class="mt-3 fw-bold">Enter Username(Email)</label>
						<input type="text" name="email" placeholder="Username(email).." required="required"
							class="form-control rounded-2 border border-2 border-success">

						<label class="fw-bold  mt-2"> Enter Password</label>
						<input type="password" name="password" placeholder="Password" required="required"
							class="form-control rounded-2 border border-2 border-success">

						<div class="text-center">
							<button type="submit" class="btn  mt-3 px-4" style="background-color:#41B7A6;color:black">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

</body>

</html>
