<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<main>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header  text-white"  style="background-color:#41B7A6;color:black">
                    <h4 class="mb-0 text-center">Edit Profile</h4>
                </div>

                <div class="card-body">

                    <form method="post" enctype="multipart/form-data">

                        <div class="mb-3 text-center">
                            <img src="../assets/img/profile.jpg" alt="Profile Photo" class="rounded-circle" width="100" height="100">
                            <input class="form-control mt-2" type="file" name="profilePic">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter full name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="example@gmail.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" placeholder="Enter phone number">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" rows="2" placeholder="Enter your address"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Change Password</label>
                            <input type="password" class="form-control" placeholder="Enter new password">
                        </div>

                        <button type="submit" class="btn  w-100"  style="background-color:#41B7A6;color:black">Save Changes</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</main>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
