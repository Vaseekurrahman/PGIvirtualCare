<html th:replace="~{Admin/Adminbase::layout(~{::main})}">

    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Admin View Profile</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        >
    </head>

    <body>
        <main>

            <body style="background-color:#f5f5f5;">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <!-- Profile Card -->
                        <div class="col-md-6">
                            <div class="card shadow-lg border-0">
                                <div class="card-body text-center">
                                    <img
                                        src="../assets/img/profile.jpg"
                                        class="rounded-circle mb-3"
                                        width="120"
                                        height="120"
                                        alt="Profile Picture"
                                    />
                                    <h3
                                        class="card-title"
                                        th:text="${session.loggedInAdmin.name}"
                                    >Admin </h3>
                                    <p class="text-muted">Role:
                                        <strong>ADMIN</strong></p>
                                    <hr />
                                    <div class="text-start px-4">
                                        <p><strong>Email:</strong>
                                            admin@gmail.com</p>
                                        <p><strong>Mobile:</strong> +91
                                            9876543210</p>
                                        <p><strong>Gender:</strong> Male</p>
                                        <p><strong>Address:</strong> New Delhi,
                                            India</p>
                                        <p><strong>Member Since:</strong>
                                            20-Nov-2025</p>
                                        <p><strong>Status:</strong> <span
                                                class="badge bg-success"
                                            >Active</span></p>
                                    </div>
                                    <hr />
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <a
                                                    href="EditProfile"
                                                    class="btn btn-warning px-4"
                                                >Edit Profile</a>
                                            </div>
                                            <div class="col-md-6">
                                                <a
                                                    href="ChangePassword"
                                                    class="btn btn-primary px-4"
                                                >Change Password</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <a
                                            href="/Admin/AdminDashboard"
                                            class="btn btn-dark w-100"
                                        >Back to Dashboard</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bootstrap Script -->
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                ></script>
        </main>
    </body>

</html>
